<div class="flex justify-center item-center">
  <div class="w-full mt-5">
    <h2 class="text-3xl font-bold text-center">User Profile</h2>

    <form [formGroup]="profileForm" class="mx-2 lg:max-w-md lg:mx-auto">
      <div class="flex flex-col my-2">
        <label for="name">Name</label>
        <input
          class="px-2 py-1 border outline-none w-full rounded"
          type="text"
          name="name"
          formControlName="name"
        />
      </div>

      <div class="flex flex-col my-2">
        <label for="picture">Profile Picture</label>
        <img [src]="profileForm.value.picture" alt="Profile Picture" />
      </div>

      <div class="flex flex-col my-2">
        <label for="name">Job decription</label>
        <textarea
          class="px-2 py-1 border outline-none w-full rounded"
          name="job"
          formControlName="job_desc"
        >
        </textarea>
      </div>

      <div class="flex flex-col my-2">
        <label for="name">Location</label>
        <input
          class="px-2 py-1 border outline-none w-full rounded"
          type="text"
          name="location"
          formControlName="location"
        />
      </div>

      <div class="flex flex-col my-2">
        <label for="department">Department</label>
        <input
          class="px-2 py-1 border outline-none w-full rounded"
          type="text"
          name="department"
          formControlName="dept"
        />
      </div>

      <div class="flex lg:justify-center">
        <button class="px-5 py-2 bg-blue-800 text-white">Save</button>
      </div>
    </form>
  </div>
</div>
