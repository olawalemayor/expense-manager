<div class="flex flex-col lg:flex-row h-full">
  <!-- Expense Filter -->
  <div class="w-full lg:w-1/6">
    <app-filter></app-filter>
  </div>

  <div class="w-full lg:w-2/3 relative h-full">
    <main>
      <div class="p-4">
        <h2 class="text-4xl font-bold my-2">Expenses</h2>

        <expense-table></expense-table>
      </div>
    </main>

    <div class="fixed z-30 right-4 lg:right-[20%] bottom-4 lg:bottom-6">
      <button
        class="flex items-center justify-center w-16 h-16 rounded-full bg-red-600 text-white text-3xl"
        (click)="openEditor()"
      >
        +
      </button>
    </div>
  </div>

  <div class="w-full lg:w-1/6 hidden lg:block">
    <!-- Information Bar -->
    <app-info-bar></app-info-bar>
  </div>
</div>

<!-- Modal for editing single expense or adding new expense -->
<div *ngIf="editMode$ | async" class="fixed z-30 top-0 left-0 w-full h-full">
  <app-expense-modal></app-expense-modal>
</div>
