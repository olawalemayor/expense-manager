<div
  class="h-screen flex flex-col items-center justify-center mx-2 max-w-lg lg:max-w-sm sm:mx-auto"
>
  <h2 class="text-blue-900 text-3xl text-center font-bold capitalize">
    Expense Manager
  </h2>

  <h4 class="my-4 text-gray-300 text-2xl uppercase font-extrabold">Login</h4>

  <!-- Login Form -->
  <form [formGroup]="loginForm" class="w-full" (ngSubmit)="loginUser()">
    <div class="my-4 w-full">
      <label class="block text-xs uppercase my-2" for="username"
        >Username :</label
      >

      <input
        class="w-full px-2 py-1 outline-none border rounded-md"
        type="text"
        name="username"
        formControlName="username"
      />
    </div>

    <div class="my-4 w-full">
      <label class="block text-xs uppercase my-2" for="password"
        >Password :</label
      >

      <div class="flex items-center">
        <input
          #passwordInput
          class="w-full px-2 py-1 outline-none border rounded-md"
          type="password"
          name="password"
          formControlName="password"
        />

        <span (click)="setVisibility()" class="px-2 cursor-pointer">
          <mat-icon>
            {{ isPasswordToggled ? "visibility_off" : "visibility" }}
          </mat-icon>
        </span>
      </div>
    </div>

    <span class="block my-2 text-xs text-red-600">
      {{ error$ | async }}
    </span>

    <div class="w-full lg:w-auto text-center lg:text-right">
      <button
        class="px-5 py-2 text-white bg-blue-900 rounded-sm disabled:bg-opacity-50"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>

  <details class="block w-full">
    <h3 class="my-2 text-sm block font-bold">Login Details</h3>
    <div class="my-2 flex justify-evenly">
      <span>johndoe</span>
      <div>-</div>
      <span>sampleuser1</span>
    </div>
    <div class="my-2 flex justify-evenly">
      <span>janedoe</span>
      <div>-</div>
      <span>demouser2</span>
    </div>
  </details>
</div>
