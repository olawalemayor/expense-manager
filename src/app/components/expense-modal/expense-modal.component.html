<div
  class="h-screen w-full flex items-center justify-center relative overflow-y-scroll"
>
  <div (click)="closeEditor()" class="w-full h-full fixed z-10"></div>
  <!-- Expense modal -->
  <div class="z-20 p-5 bg-white shadow-lg rounded-md">
    <div class="flex flex-col lg:flex-row">
      <!-- Left side -->
      <div class="flex flex-col my-2 px-2">
        <h3 class="text-3xl font-bold">Edit expense</h3>

        <div class="flex flex-col my-2">
          <label for="merchant">Merchant</label>
          <input
            class="px-2 py-1 border outline-none rounded w-full"
            type="text"
            name="merchant"
          />
        </div>

        <div class="flex flex-col my-2">
          <label for="total">Total</label>
          <input
            class="px-2 py-1 border outline-none rounded w-full"
            type="number"
            placeholder="$"
          />
        </div>

        <div class="flex flex-col my-2 w-full">
          <label for="from">Date</label>

          <div class="flex items-center">
            <input
              matInput
              [matDatepicker]="picker"
              name="from"
              class="px-2 py-1 border outline-none rounded w-full"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>

        <div class="flex flex-col my-2">
          <label for="date">Comment</label>
          <textarea
            class="px-2 py-1 border outline-none rounded w-full"
            type="text"
            name="date"
          ></textarea>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex flex-col overflow-y-scroll mb-2 px-2">
        <label for="reciept">Reciept</label>
        <input
          type="file"
          name="receipt"
          id="receipt"
          class="rounded-r-lg bg-slate-100 text-blue-900"
        />

        <img src="" alt="" />
      </div>
    </div>

    <div class="flex px-2">
      <button class="px-5 py-2 rounded-sm bg-green-800 text-white mr-1">
        Save
      </button>
      <button
        (click)="closeEditor()"
        class="px-5 py-2 rounded-sm bg-red-800 text-white ml-1"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
