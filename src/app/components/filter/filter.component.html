<div class="p-4 bg-slate-200 lg:fixed w-full lg:w-1/6 lg:h-full">
  <div class="flex items-center justify-between">
    <span>Filter Expenses</span>

    <button class="text-red-600 text-sm">Clear Filters</button>
  </div>

  <!-- Filter form -->
  <div class="w-full">
    <!-- from datepicker -->
    <div class="flex flex-col my-2 w-full">
      <label for="from">From :</label>

      <div class="flex items-center">
        <input
          matInput
          [matDatepicker]="fromPicker"
          name="from"
          class="w-full px-2 py-1 rounded outline-none border"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="fromPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </div>
    </div>

    <!-- To datapicker -->
    <div class="flex flex-col my-2 w-full">
      <label for="to">To :</label>

      <div class="flex items-center">
        <input
          matInput
          [matDatepicker]="toPicker"
          name="to"
          class="w-full px-2 py-1 rounded outline-none border"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="toPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </div>
    </div>

    <!-- Minimum and maximum expense -->
    <div class="flex items-center justify-between my-2 w-full">
      <div class="flex flex-col w-[40%]">
        <label for="min">Min :</label>
        <input
          type="number"
          name="min"
          id=""
          placeholder="$"
          class="w-full px-2 py-1 rounded outline-none border"
        />
      </div>

      <div class="flex flex-col w-[40%]">
        <label for="max">Max :</label>
        <input
          type="number"
          name="max"
          id=""
          placeholder="$"
          class="w-full px-2 py-1 rounded outline-none border"
        />
      </div>
    </div>

    <!-- Merchant -->
    <div class="flex flex-col my-2">
      <label for="merchant">Merchant :</label>
      <select
        name="merchant"
        id=""
        class="w-full px-2 py-1 rounded outline-none border"
      ></select>
    </div>

    <!-- Status -->
    <div>
      <label for="status">Status :</label>

      <div id="status" class="grid grid-cols-2">
        <mat-checkbox [color]="'primary'">New</mat-checkbox>
        <mat-checkbox [color]="'primary'">In progress</mat-checkbox>
        <mat-checkbox [color]="'primary'">Reimbursed</mat-checkbox>
      </div>
    </div>
  </div>
</div>
