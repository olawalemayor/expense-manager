<div class="p-4 bg-slate-200 lg:fixed w-full lg:w-1/6 lg:h-full">
  <div class="flex items-center justify-between border-b border-gray-400 py-2">
    <span class="text-xs">Filter Expenses</span>

    <button class="text-red-600 text-sm">Clear Filters</button>
  </div>

  <!-- Filter form -->
  <div class="w-full">
    <!-- from datepicker -->
    <div class="flex flex-col my-2 w-full">
      <label for="from">From :</label>

      <div class="flex items-center">
        <input
          matInput
          [matDatepicker]="fromPicker"
          name="from"
          class="w-full px-2 py-1 rounded outline-none border"
          [(ngModel)]="from"
          (mouseup)="(filterFrom)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="fromPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </div>
    </div>

    <!-- To datapicker -->
    <div class="flex flex-col my-2 w-full">
      <label for="to">To :</label>

      <div class="flex items-center">
        <input
          matInput
          [matDatepicker]="toPicker"
          name="to"
          class="w-full px-2 py-1 rounded outline-none border"
          [(ngModel)]="to"
          (mouseup)="(filterTo)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="toPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </div>
    </div>

    <!-- Minimum and maximum expense -->
    <div class="flex items-center justify-between my-2 w-full">
      <div class="flex flex-col w-[40%]">
        <label for="min">Min :</label>
        <input
          type="number"
          name="min"
          id="min"
          placeholder="$"
          class="w-full px-2 py-1 rounded outline-none border"
          [(ngModel)]="min"
          (keyup)="(filterMin)"
        />
      </div>

      <div class="flex flex-col w-[40%]">
        <label for="max">Max :</label>
        <input
          type="number"
          name="max"
          id="max"
          placeholder="$"
          class="w-full px-2 py-1 rounded outline-none border"
          [(ngModel)]="max"
          (keyup)="(filterMax)"
        />
      </div>
    </div>

    <!-- Merchant -->
    <div class="flex flex-col my-2">
      <label for="merchant">Merchant :</label>
      <select
        name="merchant"
        id="merchant"
        class="w-full px-2 py-1 rounded outline-none border"
        [(ngModel)]="merchant"
        (mouseup)="(filterMerchant)"
      >
        <option value="">Select merchant</option>
        <option *ngFor="let merchant of merchants" [value]="merchant">
          {{ merchant }}
        </option>
      </select>
    </div>

    <!-- Status -->
    <div class="flex flex-col">
      <label for="status">Status :</label>

      <select
        name="status"
        id="status"
        class="px-2 py-1 outline-none border rounded"
        [(ngModel)]="status"
        (mouseup)="(filterStatus)"
      >
        <option value="">Select status</option>
        <option value="new">New</option>
        <option value="in progress">In progress</option>
        <option value="reimbursed">Reimbursed</option>
      </select>
    </div>
  </div>
</div>
